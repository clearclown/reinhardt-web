name: Cross-Crate Integration Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 1
  CARGO_PROFILE_DEV_DEBUG: line-tables-only
  CARGO_PROFILE_TEST_DEBUG: line-tables-only

jobs:
  cross-crate-integration-test:
    name: Cross-Crate Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install mold linker and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang lld build-essential
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run cross-crate integration tests
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
        run: cargo make cross-crate-integration-test

      - name: Docker cleanup after tests
        if: always()
        run: docker system prune -af
