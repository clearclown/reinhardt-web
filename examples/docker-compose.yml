version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: reinhardt-examples-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reinhardt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reinhardt_dev}
      POSTGRES_DB: ${POSTGRES_DB:-reinhardt_examples}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-integration/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reinhardt}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - reinhardt-examples

  # MySQL database (optional)
  mysql:
    image: mysql:8.0
    container_name: reinhardt-examples-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-reinhardt_examples}
      MYSQL_USER: ${MYSQL_USER:-reinhardt}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-reinhardt_dev}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - reinhardt-examples
    profiles:
      - mysql  # Not started by default

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: reinhardt-examples-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - reinhardt-examples
    profiles:
      - cache  # Not started by default

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  reinhardt-examples:
    driver: bridge
