# Makefile.toml for Reinhardt Project
#
# This file provides cargo-make task definitions for common development operations.
# Install cargo-make: `cargo install cargo-make`
# Usage: `cargo make <task>`

[config]
default_to_workspace = false
skip_core_tasks = true

# ============================================================================
# Development Server
# ============================================================================

[tasks.runserver]
description = "Start the development server"
command = "cargo"
args = ["run", "runserver"]

[tasks.runserver-watch]
description = "Start the development server with auto-reload (requires bacon)"
command = "bacon"
args = ["runserver"]
dependencies = ["install-bacon"]

# ============================================================================
# Database Migrations
# ============================================================================

[tasks.makemigrations]
description = "Create new migrations based on model changes"
command = "cargo"
args = ["run", "--bin", "manage", "makemigrations"]

[tasks.makemigrations-app]
description = "Create new migrations for a specific app (usage: cargo make makemigrations-app -- <app_label>)"
command = "cargo"
args = ["run", "--bin", "manage", "makemigrations", "${@}"]

[tasks.migrate]
description = "Apply database migrations"
command = "cargo"
args = ["run", "--bin", "manage", "migrate"]

# ============================================================================
# Static Files
# ============================================================================

[tasks.collectstatic]
description = "Collect static files into STATIC_ROOT"
command = "cargo"
args = ["run", "--bin", "manage", "collectstatic"]

# ============================================================================
# Project Management
# ============================================================================

[tasks.check]
description = "Check the project for common issues"
command = "cargo"
args = ["run", "--bin", "manage", "check"]

[tasks.showurls]
description = "Display all registered URL patterns"
command = "cargo"
args = ["run", "--bin", "manage", "showurls"]

[tasks.shell]
description = "Run an interactive Rust shell (REPL)"
command = "cargo"
args = ["run", "--bin", "manage", "shell"]

# ============================================================================
# Testing
# ============================================================================

[tasks.test]
description = "Run all tests"
command = "cargo"
args = ["nextest", "run", "--all-features"]
dependencies = ["install-nextest"]

[tasks.test-unit]
description = "Run unit tests only"
command = "cargo"
args = ["nextest", "run", "--lib", "--all-features"]
dependencies = ["install-nextest"]

[tasks.test-integration]
description = "Run integration tests only"
command = "cargo"
args = ["nextest", "run", "--test", "*", "--all-features"]
dependencies = ["install-nextest"]

[tasks.test-watch]
description = "Run tests with auto-reload (requires bacon)"
command = "bacon"
args = ["test"]
dependencies = ["install-bacon", "install-nextest"]

# ============================================================================
# Code Quality
# ============================================================================

[tasks.fmt-check]
description = "Check code formatting"
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

[tasks.fmt-fix]
description = "Fix code formatting"
command = "cargo"
args = ["fmt", "--all"]

[tasks.clippy-check]
description = "Check linting rules"
command = "cargo"
args = ["clippy", "--all-features", "--", "-D", "warnings"]

[tasks.clippy-fix]
description = "Fix linting issues automatically"
command = "cargo"
args = ["clippy", "--all-features", "--fix", "--allow-dirty", "--allow-staged"]

[tasks.quality]
description = "Run all code quality checks (format + lint)"
dependencies = ["fmt-check", "clippy-check"]

[tasks.quality-fix]
description = "Fix all code quality issues automatically"
dependencies = ["fmt-fix", "clippy-fix"]

# ============================================================================
# Build & Clean
# ============================================================================

[tasks.build]
description = "Build the project in debug mode"
command = "cargo"
args = ["build", "--all-features"]

[tasks.build-release]
description = "Build the project in release mode"
command = "cargo"
args = ["build", "--release", "--all-features"]

[tasks.clean]
description = "Clean build artifacts"
command = "cargo"
args = ["clean"]

# ============================================================================
# Dependencies Installation
# ============================================================================

[tasks.install-nextest]
description = "Install cargo-nextest if not already installed"
script = '''
if ! command -v cargo-nextest &> /dev/null
then
	echo "Installing cargo-nextest..."
	cargo install cargo-nextest --locked
else
	echo "cargo-nextest is already installed"
fi
'''

[tasks.install-bacon]
description = "Install bacon if not already installed"
script = '''
if ! command -v bacon &> /dev/null
then
	echo "Installing bacon..."
	cargo install --locked bacon
else
	echo "bacon is already installed"
fi
'''

[tasks.install-tools]
description = "Install all required development tools"
dependencies = ["install-nextest", "install-bacon", "install-wasm-tools"]

# ============================================================================
# WASM Build Tasks
# ============================================================================

[tasks.install-wasm-tools]
description = "Install WASM build tools (wasm-bindgen-cli + wasm32 target)"
script = '''
#!/bin/bash
set -e

echo "Installing WASM build tools..."

# Add wasm32 target
if ! rustup target list --installed | grep -q "wasm32-unknown-unknown"; then
	echo "Adding wasm32-unknown-unknown target..."
	rustup target add wasm32-unknown-unknown
else
	echo "‚úì wasm32-unknown-unknown target already installed"
fi

# Install wasm-bindgen-cli
if ! command -v wasm-bindgen &> /dev/null; then
	echo "Installing wasm-bindgen-cli..."
	cargo install wasm-bindgen-cli
else
	echo "‚úì wasm-bindgen-cli already installed"
fi

# Check for wasm-opt (optional, for release optimization)
if ! command -v wasm-opt &> /dev/null; then
	echo ""
	echo "‚ö†Ô∏è  wasm-opt not found (optional, for release optimization)"
	echo "   Install with: brew install binaryen"
else
	echo "‚úì wasm-opt available"
fi

echo ""
echo "WASM build tools installed successfully!"
'''

[tasks.wasm-build-dev]
description = "Build WASM in debug mode"
script = '''
#!/bin/bash
set -e

CRATE_NAME="examples_twitter"
OUTPUT_DIR="dist"

echo "Building WASM (debug) for: $CRATE_NAME"

# Build WASM
cargo build --target wasm32-unknown-unknown

# Create output directory
mkdir -p "$OUTPUT_DIR"

# Run wasm-bindgen
wasm-bindgen \
	--target web \
	--out-dir "$OUTPUT_DIR" \
	"target/wasm32-unknown-unknown/debug/$CRATE_NAME.wasm"

# Copy index.html if exists
if [ -f "index.html" ]; then
	cp "index.html" "$OUTPUT_DIR/"
fi

echo "‚úì WASM built successfully: $OUTPUT_DIR"
'''

[tasks.wasm-build-release]
description = "Build WASM in release mode with optimization"
script = '''
#!/bin/bash
set -e

CRATE_NAME="examples_twitter"
OUTPUT_DIR="dist"

echo "Building WASM (release) for: $CRATE_NAME"

# Build WASM in release mode
cargo build --target wasm32-unknown-unknown --release

# Create output directory
mkdir -p "$OUTPUT_DIR"

# Run wasm-bindgen
wasm-bindgen \
	--target web \
	--out-dir "$OUTPUT_DIR" \
	"target/wasm32-unknown-unknown/release/$CRATE_NAME.wasm"

# Optimize with wasm-opt if available
if command -v wasm-opt &> /dev/null; then
	echo "Running wasm-opt..."
	WASM_FILE="$OUTPUT_DIR/${CRATE_NAME}_bg.wasm"
	wasm-opt -O3 -o "$WASM_FILE.opt" "$WASM_FILE"
	mv "$WASM_FILE.opt" "$WASM_FILE"
else
	echo "‚ö†Ô∏è  wasm-opt not found, skipping optimization"
fi

# Copy index.html if exists
if [ -f "index.html" ]; then
	cp "index.html" "$OUTPUT_DIR/"
fi

echo "‚úì WASM built successfully: $OUTPUT_DIR"
'''

[tasks.wasm-clean]
description = "Clean WASM build artifacts"
script = '''
#!/bin/bash
echo "Cleaning WASM artifacts..."
rm -rf dist
rm -rf target/wasm32-unknown-unknown
echo "‚úì Cleaned"
'''

# ============================================================================
# Development Workflow
# ============================================================================

[tasks.dev]
description = "Build WASM and start development server with frontend"
script = '''
#!/bin/bash
set -e

echo "üì¶ Building WASM frontend..."
cargo make wasm-build-dev

echo ""
echo "üöÄ Starting development server with WASM frontend..."
echo ""

cargo run --bin examples-twitter -- runserver --with-pages --noreload
'''

[tasks.dev-watch]
description = "Start development with auto-reload"
dependencies = ["build", "runserver-watch"]

[tasks.dev-release]
description = "Build optimized WASM and start server"
script = '''
#!/bin/bash
set -e

echo "üì¶ Building optimized WASM for production..."
cargo make wasm-build-release

echo ""
echo "üöÄ Starting server with optimized WASM frontend..."
echo ""

cargo run --release --bin examples-twitter -- runserver --with-pages --noreload
'''

# ============================================================================
# CI/CD Workflow
# ============================================================================

[tasks.ci]
description = "Run CI pipeline (format, lint, build, test)"
dependencies = ["fmt-check", "clippy-check", "build", "test"]

# ============================================================================
# Verbosity Control
# ============================================================================

[tasks.runserver-v]
description = "Start the development server with verbose output"
command = "cargo"
args = ["run", "--bin", "manage", "runserver", "-v"]

[tasks.runserver-vv]
description = "Start the development server with very verbose output"
command = "cargo"
args = ["run", "--bin", "manage", "runserver", "-vv"]

[tasks.runserver-vvv]
description = "Start the development server with maximum verbosity"
command = "cargo"
args = ["run", "--bin", "manage", "runserver", "-vvv"]

