[package]
name = "reinhardt-metadata"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Metadata API for OPTIONS requests in Reinhardt framework"

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-serializers = { path = "../serializers" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1.9"
hyper = "1.5"
