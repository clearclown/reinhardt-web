[package]
name = "reinhardt-server-core"
version.workspace = true
description = "HTTP server implementation for Reinhardt framework"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
reinhardt-types = { workspace = true }
reinhardt-http = { workspace = true }
reinhardt-exception = { workspace = true }
bytes = { workspace = true }
hyper = { workspace = true }
hyper-util = { version = "0.1", features = ["tokio", "server", "http2"] }
http-body-util = { workspace = true }
http = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
# GraphQL support
async-graphql = { version = "7.0", optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
# WebSocket support
tokio-tungstenite = { version = "0.21", optional = true }
futures-util = { version = "0.3", optional = true }

[dev-dependencies]
tokio-test = "0.4"
anyhow = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }
async-graphql = "7.0"
tokio-tungstenite = "0.21"
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }

[features]
default = []
graphql = ["async-graphql", "serde", "serde_json"]
websocket = ["tokio-tungstenite", "futures-util"]
