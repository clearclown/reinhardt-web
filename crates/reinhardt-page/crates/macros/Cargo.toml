[package]
name = "reinhardt-page-macros"
version = "0.1.0"
edition = "2024"
authors = ["Reinhardt Contributors"]
license = "MIT OR Apache-2.0"
description = "Procedural macros for reinhardt-page (WASM frontend framework)"
repository.workspace = true
keywords = ["wasm", "macro", "server-functions", "rpc"]
categories = ["wasm", "web-programming"]

[lib]
proc-macro = true

[dependencies]
# Procedural macro essentials
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Error handling
darling = "0.20"

[dev-dependencies]
# For testing macro expansion
trybuild = "1.0"
