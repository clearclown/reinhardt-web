[package]
name = "reinhardt-database"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Database abstraction layer for Reinhardt framework"

[dependencies]
async-trait = "0.1"
chrono = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio", "chrono"] }
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }

[features]
default = ["postgres"]
postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]
mysql = ["sqlx/mysql"]
all-databases = ["postgres", "sqlite", "mysql"]

[dev-dependencies]
tokio-test = "0.4"
