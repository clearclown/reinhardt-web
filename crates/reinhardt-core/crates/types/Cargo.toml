[package]
publish = false
name = "reinhardt-types"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Core type definitions and common types for the Reinhardt framework"
repository.workspace = true

[dependencies]
# Core internal dependencies (reinhardt-core subcrates)
reinhardt-exception = { workspace = true }

# External dependencies
async-trait = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3.83", features = ["Event"] }

[features]
default = []
http = []
page = []
full = ["http", "page"]

[dev-dependencies]
rstest = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
