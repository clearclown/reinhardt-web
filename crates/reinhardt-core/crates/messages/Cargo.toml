[package]
publish = false
name = "reinhardt-messages"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Django-style messaging framework for displaying notifications to users"
repository.workspace = true

[features]
full = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
reinhardt-exception = { workspace = true }
reinhardt-types = { workspace = true, features = ["http"] }
reinhardt-http = { workspace = true }
serde_json = "1.0"
base64 = "0.22"
percent-encoding = "2.3"
async-trait = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1.0"
hyper = "1.0"
