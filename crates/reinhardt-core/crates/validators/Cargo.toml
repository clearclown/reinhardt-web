[package]
publish = false
name = "reinhardt-validators"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Data validation utilities with built-in validators for common use cases"
repository.workspace = true

[features]
default = []
serde = ["dep:serde"]
jsonschema = ["dep:jsonschema"]
parallel = ["rayon"]
i18n = ["fluent-bundle", "unic-langid"]
full = ["serde", "jsonschema", "parallel", "i18n"]

[dependencies]
chrono = { workspace = true }
fluent-bundle = { version = "0.15", optional = true }
image = "0.25"
jsonschema = { version = "0.26", optional = true }
rayon = { version = "1.10", optional = true }
regex = "1.11"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = "1.0"
thiserror = "2.0"
unic-langid = { version = "0.9", optional = true }

[dev-dependencies]
tokio = { workspace = true }
