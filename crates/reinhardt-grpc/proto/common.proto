syntax = "proto3";
package reinhardt.common;

message Empty {}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Error {
  string code = 1;
  string message = 2;
  map<string, string> metadata = 3;
}

// ページネーション情報
message PageInfo {
  int32 page = 1;
  int32 per_page = 2;
  int32 total = 3;
  bool has_next = 4;
  bool has_prev = 5;
}

// バッチ操作結果
message BatchResult {
  int32 success_count = 1;
  int32 failure_count = 2;
  repeated Error errors = 3;
}
