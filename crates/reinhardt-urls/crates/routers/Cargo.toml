[package]
publish = false
name = "reinhardt-routers"
version.workspace = true
description = "URL routing and pattern matching"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
reinhardt-views = { workspace = true, features = ["viewsets"] }
reinhardt-routers-macros = { workspace = true }
reinhardt-middleware = { workspace = true, optional = true }
reinhardt-core = { workspace = true, features = ["exception", "reactive", "types"] }
reinhardt-di = { workspace = true }
reinhardt-db = { workspace = true, optional = true }
regex = { workspace = true }
nom = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
hyper = { workspace = true }
chrono = { workspace = true }
once_cell = "1.20"
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
matchit = "0.9.0"
aho-corasick = "1.1"
inventory = "0.3"

[features]
default = ["unified-router"]
unified-router = ["reinhardt-middleware"]
# client-router uses reinhardt-reactive for WASM client-side routing
# Uses Page type from reinhardt-types (via reinhardt-core/page feature)
client-router = ["dep:reinhardt-reactive", "reinhardt-core/page"]
database = ["dep:reinhardt-db"]
full = ["unified-router", "database"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3.83", features = [
	"Window",
	"History",
	"Location",
	"PopStateEvent",
	"Event",
	"EventTarget",
] }
wasm-bindgen = "0.2.106"
wasm-bindgen-futures = "0.4.56"
js-sys = "0.3.83"

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
bytes = { workspace = true }
hyper = { workspace = true }
