# Reinhardt Documentation Site Configuration
title: Reinhardt Documentation
description: >-
  A full-stack API framework for Rust, inspired by Django REST Framework and SQLAlchemy. Build RESTful APIs with ViewSets, Serializers, and SQLAlchemy-style ORM.
baseurl: "/reinhardt"
url: "https://kent8192.github.io"
repository: kent8192/reinhardt
# Build settings
markdown: kramdown
theme: minima
# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: rust
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
# Collections
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "tutorials/en"
    values:
      layout: "default"
      lang: "en"
  - scope:
      path: "tutorials/ja"
    values:
      layout: "default"
      lang: "ja"
# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
# Language settings
languages: ["en", "ja"]
default_lang: "en"
