# Reinhardt Documentation Site Configuration
title: Reinhardt Documentation
description: >-
  A composable full-stack API framework for Rust. Polylithic batteries-included design inspired by Django, Django REST Framework, FastAPI, and SQLAlchemy. Build with all the power or compose only what you need.
baseurl: "/reinhardt-rs"
url: "https://kent8192.github.io"
repository: kent8192/reinhardt-rs
# Build settings
markdown: kramdown
theme: minima
# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: rust
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Cargo.toml
  - Cargo.lock
  - target/
  - "*.rs"
  - README.md
# Collections
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "tutorials/en"
    values:
      layout: "default"
      lang: "en"
  - scope:
      path: "tutorials/ja"
    values:
      layout: "default"
      lang: "ja"
# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-mermaid
# Language settings
languages: ["en", "ja"]
default_lang: "en"

# Mermaid configuration
mermaid:
  src: 'https://cdn.jsdelivr.net/npm/mermaid@11.12.1/dist/mermaid.min.js'
